<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Personal Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/asset/css/form.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg d-flex fixed-top m-0 w-100" style="background-color: #CBAF87; ">
            <div class="container-fluid" style="padding: 0px 100px;">
                <a class="navbar-brand" href="index.html">
                    <img src="/public/asset/image/logo.png" alt="Logo Dumbways" style="width: 60px; height: auto">
                </a>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav fs-5 "  >
                      <li class="nav-item">
                        <a class="nav-link fw-semibold "  style="color: black;" href="/">Home</a>
                      </li>
                      {{if .Data.IsLogin}}
                      <li class="nav-item">
                        <a href="/addProject" class="nav-link fw-normal" style="color: black;">Add Project</a>
                      </li>
                      {{end}}
                    </ul>
                </div>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5" style="padding-right: 30px;">
                    {{if .Data.IsLogin}}
                    <li class="nav-item">
                      <a href="#" class="nav-link" style="margin-right: 20px">Hello, {{.Data.UserName}} </a>
                    </li>
                    <li class="nav-item">
                      <a href="/logout" class="nav-link list-active" style="margin-right: 20px">Logout</a>
                    </li>
                    {{else}}
                    <li class="nav-item">
                      <a class="nav-link active" style="margin-right: 20px" aria-current="page" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/login">Login</a>
                    </li>
                    {{end}}
                </ul>

                  <!-- Contact Me -->
                <div class="d-flex ">
                    <a href="/contact" class="btn rounded-3 fs-5" style="padding: 8px 20px; background-color:#ec4d37; color: #fff; text-decoration: none;">Contact Me</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid " style="background-color: #F6DCBF; width: 100%; margin: 0; padding: 100px 10vw; ">
            <div class=" container-fluid rounded-4 d-flex flex-column justify-content-center " style=" width: 700px;background-color:#CBAF87;padding: 50px;gap: 10px;box-shadow:0px 10px 40px rgb(40, 41, 39);">
                <h2 class="fw-bold text-center">GET IN TOUCH</h2>
                <form class="row g-3 " style="width: 450px; margin: 0px auto; padding-bottom: 70px;">
                    <div class="col-12">
						<label for="name" class="form-label fw-bold">Name</label>
						<input type="text" class="form-control" id="name" >
					</div>

                    <div class="col-12">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="email"/>
                    </div>
                    
                    <div class="col-12">
                        <label for="telp" class="form-label fw-bold">Phone Number</label>
                        <input type="text" class="form-control" id="telp"/>
                    </div>
    
                    <div>
                        <label for="subject" class="form-label fw-bold">Subject</label>
                        <select class="form-select" aria-label="Default select example" id="subject">
                            <option value="frontEnd">Front End</option>
                            <option value="backEnd">Back End</option>
                            <option value="fullstack">Fullstack</option>
                          </select>
                        
                    </div>
    
                    <div class="col-12" >
                        <label for="message" class="form-label fw-bold">Your Message</label>
                        <textarea id="message" class="form-control"></textarea>
                    </div>
    
                    <div class="btn-submit">
                        <button type="button" onclick="getData()">Submit</button>
                    </div>
                </form>
            </div>
        </div>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
        <script src="/public/asset/js/contact-form.js"></script>
    </body>
    
</html>
